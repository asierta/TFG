<div ng-controller="LoginController" layout="column" ng-cloak class="md-inline-form">
  <md-content layout-gt-sm="row" layout-padding>
    <form>
      <md-input-container>
        <label for="username">Usuario</label>
        <input id="username" ng-model="username" type="email">
      </md-input-container>

      <md-input-container>
        <label for="password">Contrase√±a</label>
        <input id="password" ng-model="password" type="password">
      </md-input-container>

      <md-button class="md-primary" ng-click="iniciarSesion()">
        Log in
      </md-button>
    </form>
  </md-content>
</div>
<div id="sesion"></div>
