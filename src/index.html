<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-app="MyApp" layout="column" ng-cloak="" class=".md-body-2" ng-controller="AppCtrl">
    <!--
      Your HTML content here
    -->
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleLeft()">
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>
        <h2 flex md-truncate>Prueba de diseño</h2>
        <span>
        <md-button class="md-accent">
          iniciar sesión
        </md-button>
      </span>
      </div>

    </md-toolbar>

    <div class="container" layout="row" flex>
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Barra navegación izquierda</h1>
        </md-toolbar>
        <md-content layout-padding>
          <md-button class="md-accent" ng-click="toggleLeft()">
            Ocultar
          </md-button>
        </md-content>
      </md-sidenav>
      <md-content layout-padding class="content-text">
        <div ng-controller="LogInController" layout="column" ng-cloak class="md-inline-form">
          <md-content layout-gt-sm="row" layout-padding>
            <form>
              <md-input-container>
                <label>Username</label>
                <input ng-model="username" type="email">
              </md-input-container>

              <md-input-container>
                <label>Password</label>
                <input ng-model="password" type="password">
              </md-input-container>

              <md-button class="md-primary" ng-click="iniciarSesion()">
                Log in
              </md-button>
            </form>
          </md-content>
        </div>
        <div id="sesion"></div>
      </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/menu.js"></script>
    <script src="js/controllers/LogInController.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>

    </script>
  </body>
</html>
